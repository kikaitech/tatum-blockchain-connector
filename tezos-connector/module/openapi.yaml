openapi: 3.0.0
servers:
  - url: 'https://api-eu1.tatum.io'
info:
  version: 1.1.0
  title: Tatum Tezos API
tags:
  - description: |
      Tezos connection APIs
    name: Blockchain / Tezos
paths:
  /v3/tezos/info:
    get:
      tags:
        - Blockchain / Tezos
      summary: Get current Tezos block
      description: <p>Get current Tezos block.</p>
      operationId: TezosGetBlockChainInfo
      responses:
        200:
          $ref: "#/components/schemas/TezosBlockchainInfo"
          description: OK
        403:
          $ref: "#/components/schemas/error403"
        500:
          $ref: "#/components/schemas/error500"
  /v3/tezos/block/{hash}:
    get:
      tags:
        - Blockchain / Tezos
      summary: Get Tezos block
      description: <br/><p>Get Tezos block by its hash.</p>
      operationId: TezosGetBlock
      parameters:
        - in: path
          name: hash
          required: true
          description: The hash code of the block.
          schema:
            $ref: "#/components/schemas/hash"
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TezosBlock"
          description: OK
        403:
          $ref: "#/components/schemas/error403"
        500:
          $ref: "#/components/schemas/error500"
  /v3/tezos/account/{address}:
    get:
      tags:
        - Blockchain / Tezos
      summary: Get account by its address
      description: <p>Get Tezos account</p>
      operationId: TezosGetAccount
      parameters:
        - in: path
          name: address
          required: true
          description: The address of an account.
          schema:
            $ref: "#/components/schemas/address"
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TezosAccount"
          description: OK
        403:
          $ref: "#/components/schemas/error403"
        500:
          $ref: "#/components/schemas/error500"
  /v3/tezos/account/{address}/transactions:
    get:
      tags:
        - Blockchain / Tezos
      summary: Get Transactions by Account
      description: <p>Get Tezos Transactions by Account</p>
      operationId: TezosGetTransactionsByAccount
      parameters:
        - in: path
          name: address
          required: true
          description: The address of an account.
          schema:
            $ref: "#/components/schemas/address"
        - in: query
          name: pageSize
          required: true
          description: The number of items to return.
          schema:
            type: number
            example: 10
        - in: query
          name: offset
          required: true
          description: Offset to obtain the next page of data.
          schema:
            type: number
            example: 0
      responses:
        200:
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/TezosTx"
          description: OK
        403:
          $ref: "#/components/schemas/error403"
        500:
          $ref: "#/components/schemas/error500"
  /v3/tezos/transaction/{hash}:
    get:
      tags:
        - Blockchain / Tezos
      summary: Get transaction by its hash
      description: <p>Get Tezos Transaction</p>
      operationId: TezosGetTransaction
      parameters:
        - in: path
          name: hash
          required: true
          description: The hash code of transaction.
          schema:
            $ref: "#/components/schemas/hash"
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TezosTx"
          description: OK
        403:
          $ref: "#/components/schemas/error403"
        500:
          $ref: "#/components/schemas/error500"
  /v3/tezos/broadcast:
    post:
      tags:
        - Blockchain / Tezos
      summary: Broadcast Tezos transaction
      description: |
        <h4>5 credits per API call.</h4><br/>
        <p>Broadcast Tezos transaction. This method is used internally from Tatum Middleware or Tatum client libraries.
        It is possible to create custom signing mechanism and use this method only for broadcasting data to the blockchain.</p>
      operationId: TezosBroadcast
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                txData:
                  type: string
                  description: Transaction data.
                  example: ""
        required: true
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TezosSendTxSuccessfully"
          description: OK
        403:
          $ref: "#/components/schemas/error403"
        500:
          $ref: "#/components/schemas/error500"
  /v3/tezos/transaction:
    post:
      tags:
        - Blockchain / Tezos
      summary: Send Tezos transaction
      description: |
        <p>Send Tezos transaction from address to address.<br/><br/>
        This operation needs the private key of the blockchain address. Every time the funds are transferred, the transaction must be signed with the corresponding private key.
        No one should ever send it's own private keys to the internet because there is a strong possibility of stealing keys and loss of funds. In this method, it is possible to enter privateKey.
        PrivateKey should be used only for quick development on testnet versions of blockchain when there is no risk of losing funds. In production,
        it is possible to use the Tatum client library for supported languages or Tatum Middleware with a custom key management system.
        </p>
      operationId: TezosTransfer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                privateKey:
                  type: string
                  description: 128-bit extended private key.
                  example: "00743d174f1009aa9bdec25da77609b3e3f58084473ede452a640cd6f05ccc513f04bb50db037ab623d6ff63222ae1f7e447df95fceabb9e1c1f47a5a4d94495030e3a3b2f20bcb134f626cdadf56b589e047a3d484baefdc9520bf4b1289e66641633ae6fdaad819890d5415079968250aa428a548255005ffea4ad66080b92"
                to:
                  description: the reciever's address
                  $ref: "#/components/schemas/address"
                amount:
                  type: number
                  description: the mutez amount to be sent
                  example: 22000000
        required: true
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TezosSendTxSuccessfully"
          description: OK
        403:
          $ref: "#/components/schemas/error403"
        500:
          $ref: "#/components/schemas/error500"
components:
  schemas:
    error403:
      type: object
      description: Forbidden. The request is authenticated, but it is not possible to required perform operation due to logical error or invalid permissions
      properties:
        message:
          type: string
          example: "Forbidden"
        statusCode:
          type: number
          example: 403
    error500:
      type: object
      description: Error caused by the server
      properties:
        message:
          type: string
          example: "Internal server error"
        statusCode:
          type: number
          example: 500
    hash:
      type: string
      example: "BLhmBhVjnUqSg5MkonQCinFpws5qSijYtiyDbzHsFCescoFdHZu"
    blockLevel:
      type: number
      description: level of block
      example: 1432410
    counter:
      type: number
      description: counter of block
      example: 13266202
    fee:
      type: number
      example: 167569
    timestamp:
      type: number
      example: 1618634222
    address:
      type: string
      example: "tz1Swpithxyd3um3AKyB4S5CoT2sdWaCy9Jr"
    TezosBlockchainInfo:
      type: object
      properties:
        activeProposal:
          type: string
          description: activeProposal of the Blockchain
          example: "PsFLorenaUUuikDWvMDr6fGBRG8kt3e3D3fHoXK1j1BFRxeSH4i"
        baker:
          type: string
          description: the baker's address
          example: "tz1irJKkXS2DBWkU1NnmFQx1c1L7pbGg4yhk"
        bakerName:
          type: string
          description: the baker's name
          example: "Coinbase"
        chainId:
          type: string
          description: ID of the chain
          example: "NetXdQprcVkpaWU"
        consumedGas:
          type: number
          description: number of consumed gas
          example: 824846831
        context:
          type: string
          description: context of the blockchain
          example: "CoUhhi8N5V9VmztQ4S49PYR7dAxfLkXnEYeMcUvwz8P4tPWpogPj"
        currentExpectedQuorum:
          type: number
          description: number of current expected quorum
          example: 5412
        endorsements:
          type: number
          description: endorsements
          example: 17
        fees:
          description: fees of blockchain
          $ref: "#/components/schemas/fee"
        fitness:
          type: string
          description: fitness of blockchain
          example: "01,00000000000bdb22"
        hash:
          $ref: "#/components/schemas/hash"
        level:
          type: number
          description: level of blockchain
          example: 1432354
        metaCycle:
          type: number
          description: metaCycle of blockchain
          example: 349
        metaCyclePosition:
          type: number
          description: metaCyclePosition of blockchain
          example: 2849
        metaLevel:
          type: number
          description: metaLevel of blockchain
          example: 1432354
        metaLevelPosition:
          type: number
          description: metaLevelPosition of blockchain
          example: 1432353
        metaVotingPeriod:
          type: number
          description: metaVotingPeriod of blockchain
          example: 45
        metaVotingPeriodPosition:
          type: number
          description: metaVotingPeriodPosition of blockchain
          example: 6946
        number_of_operations:
          type: number
          description: number_of_operations
          example: 37
        operationsHash:
          type: string
          description: hash of operation
          example: "LLoa3AsZaCqsBxvKrYQqjTNSpBg3cqA55WjWjaaFKUDLd5rqfZ57T"
        periodKind:
          type: string
          description: periodKind of blockchain
          example: "promotion_vote"
        predecessor:
          type: string
          description: predecessor of blockchain
          example: "BKtSzYo9fs8AW7fkdRVk2sVZEbLfk5c4xDVFtQ7yoFxxjtNaDPX"
        priority:
          type: number
          description: priority
          example: 0
        proto:
          type: number
          description: metaCyclePosition of blockchain
          example: 2849
        protocol:
          type: number
          description: protocol of blockchain
          example: 8
        reveals:
          type: number
          description: reveals of blockchain
          example: 2
        reward:
          type: number
          description: reward of blockchain
          example: 31250000
        signature:
          type: string
          description: signature of blockchain
          example: "sigdQw1eAtkRQ4zowjxwwX93UU36KmDxFAyaKeFctxc6kQ7oL1omr5zmB5AnxzZh1dPF3wqRoRYquf62vBRqNkzmrLWKunV1"
        timestamp:
          type: number
          description: timestamp of blockchain
          example: 1618630822
        transactions:
          type: number
          description: number of transactions
          example: 35
        validationPass:
          type: number
          description: validationPass of blockchain
          example: null
        volume:
          type: number
          description: volume of blockchain
          example: 7290729585
    TezosBlock:
      type: object
      properties:
        amount:
          type: number
          description: amount of block
          example: 36995060
        blockHash:
          type: string
          description: hash of block
          example: "BMKyBDnx64i8jcqaUcHTCspoBdQ5NpTWkzgxE8cB3LKxWXE3A5w"
        blockLevel:
          type: number
          description: level of block
          example: 1432410
        confirmations:
          type: number
          description: number of confirmations
          example: 0
        consumedGas:
          type: number
          description: consumed gas
          example: 1427
        counter:
          $ref: "#/components/schemas/counter"
        cycle:
          type: number
          description: cycle of block
          example: 349
        destination:
          description: the address of destination
          $ref: "#/components/schemas/address"
        doubleOperationDetails:
          type: object
          description: double operation details
          example: 36995060
        fee:
          description: fee of block
          $ref: "#/components/schemas/fee"
        gasLimit:
          type: number
          description: gas Limit
          example: 15400
        kind:
          type: string
          description: kind of operation
          example: "transaction"
        operationGroupHash:
          type: string
          description: operation group hash
          example: "op5UPfQ9tffKqEUaXzqFsygS8Bffx9ZPKMvzi6PMBDwcj7bMBi7"
        operationId:
          type: number
          description: ID of operation
          example: 44915873
        source:
          description: the address of source
          $ref: "#/components/schemas/address"
        status:
          type: string
          description: status operation
          example: "applied"
        storageLimit:
          type: number
          description: storage limit
          example: 300
        timestamp:
          $ref: "#/components/schemas/timestamp"
    TezosTx:
      type: object
      properties:
        amount:
          type: number
          description: amount of block
          example: 36995060
        blockHash:
          type: string
          description: hash of block
          example: "BMKyBDnx64i8jcqaUcHTCspoBdQ5NpTWkzgxE8cB3LKxWXE3A5w"
        blockLevel:
          type: number
          description: level of block
          example: 1432410
        confirmations:
          type: number
          description: number of confirmations
          example: 0
        consumedGas:
          type: number
          description: consumed gas
          example: 1427
        counter:
          type: number
          description: counter of block
          example: 13266202
        cycle:
          type: number
          description: cycle of block
          example: 349
        destination:
          description: the address of destination
          $ref: "#/components/schemas/address"
        doubleOperationDetails:
          type: object
          description: double operation details
          example: 36995060
        fee:
          description: fee of block
          $ref: "#/components/schemas/fee"
        gasLimit:
          type: number
          description: gas Limit
          example: 15400
        kind:
          type: string
          description: kind of operation
          example: "transaction"
        operationGroupHash:
          type: string
          description: operation group hash
          example: "op5UPfQ9tffKqEUaXzqFsygS8Bffx9ZPKMvzi6PMBDwcj7bMBi7"
        operationId:
          type: number
          description: ID of operation
          example: 44915873
        source:
          description: the address of source
          $ref: "#/components/schemas/address"
        status:
          type: string
          description: status operation
          example: "applied"
        storageLimit:
          type: number
          description: storage limit
          example: 300
        timestamp:
          $ref: "#/components/schemas/timestamp"
    TezosAccount:
      type: object
      properties:
        accountId:
          type: string
          description: ID of account
          example: "tz1Swpithxyd3um3AKyB4S5CoT2sdWaCy9Jr"
        balance:
          type: number
          description: balance of the account
          example: 0
        blockId:
          type: string
          description: ID of the block
          example: "BMHjhabx3BDbyevJUhqbHa7i1nKTj9ZWbHHbrzbJ7vqXkwAgFBR"
        blockLevel:
          $ref: "#/components/schemas/blockLevel"
        counter:
          $ref: "#/components/schemas/counter"
        createdAt:
          $ref: "#/components/schemas/timestamp"
        delegateSetable:
          type: string
          description: delegateSetable
          example: null
        is_baker:
          type: boolean
          description: Is baker or not?
          example: false
        lastActive:
          $ref: "#/components/schemas/timestamp"
        manager:
          type: string
          description: manager of the account
          example: null
        operations:
          type: number
          description: number of account's operations
          example: 3
        revealed:
          type: boolean
          description: Is bakrevealed or not?
          example: true
        spendable:
          type: string
          description: the account's spendable
          example: null
        transactions:
          type: number
          description: number of account's transactions
          example: 2
    TezosSendTxSuccessfully:
      type: object
      properties:
        txId:
          type: string
          description: The ID of transaction
          example: "ooEfEQP7UZZd8uLs35VzAhDmk7Vv83mENc29JiVYsMo4zkDiB9P"
